<div class="auth-container">
    <div class="card">
        <h2 class="title">Create Account</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" formControlName="username" placeholder="Username" type="text" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" placeholder="Password" type="password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" type="password" />
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>
            Already have an account? <a routerLink="/login">Back to login</a>
        </p>
    </div>
</div>
